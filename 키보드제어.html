<!DOCTYPE html>
<head>
    <style>
        #pic{
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
<script>
    var x = 0;
    var y = 0;
    

    function move(pic){
        var pic = document.getElementById("pic");
        

        if(event.keyCode == 39){
        pic.style.left = (x +=10)+"px"; //우측으로 가는 코드
        }
        if(event.keyCode == 40){
            pic.style.top = (y +=10)+"px";
        }
        if(event.keyCode == 38){
            pic.style.top = (y -=10)+"px";
        }
        if(event.keyCode == 37){
            pic.style.left = (x -=10)+"px";
        }
        

    }


</script>
</head>
<body onkeydown="move()">
    
    <img id="pic" src="untitled.png" width="80px"/>

</body>
</html>
