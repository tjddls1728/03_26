<!DOCTYPE html>
<head>
<style>
    body{
        margin: 0px;
    }
    #box{
        background: burlywood;
        width:100%;
        height: 600px;
        position: relative;
    }
    #pic{
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<script>
    // 사용자가 마우스를 움직일떄마다 , 마우스의 좌표(x,y)를 구해서
    // 화면에 출력!
    function getPoint(){
        // console.log("마우스의 x좌표",event.clientX);
        var info =document.getElementById("info");
        info.innerText = event.clientX+","+event.clientY;

        var pic = document.getElementById("pic");
        pic.style.left=(event.clientX-100)+"px";
        pic.style.top=(event.clientY-100)+"px";
        
    }
</script>
</head>
<body>
    <div id = "box" onmousemove="getPoint()">
        마우스 좌표:<h1 id ="info">0</h1>
        <img id = "pic" src="untitled.png"/>
    </div>
</body>
</html>
